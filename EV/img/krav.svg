<text transform="translate(145.6,47.2)" dy="0.0" font-size="27.00" fill="#808080" stroke="none">Norway&#x2019;s legal biofuel minimum requirement for road transport</text>
<text transform="translate(925.2,216.0)"  font-size="27.00" fill="#D95319" stroke="none">
      <tspan x="0" y="-7.0">Nominal total</tspan><tspan x="0" y="23.2">requirement</tspan>
    </text>
<text transform="translate(925.2,307.1)"  font-size="27.00" fill="#0072BD" stroke="none">
      <tspan x="0" y="-7.0">'Advanced'</tspan><tspan x="0" y="23.2">requirement</tspan>
    </text>
<text transform="translate(157.6,60.7)"  font-size="18.00" fill="#808080" stroke="none">
      <tspan x="0" y="15.0">So-called 'advanced' biofuels have a separate</tspan><tspan x="0" y="35.1">minimum requirement, and during 2019-2022 these</tspan><tspan x="0" y="55.3">counted for double to encourage their supply.</tspan><tspan x="0" y="75.5">From 2023 only advanced biofuels in excess of</tspan><tspan x="0" y="95.6">the requirement count double.</tspan>
    </text>
<text transform="translate(157.6,168.7)"  font-size="18.00" fill="#808080" stroke="none">
      <tspan x="0" y="15.0">Advanced biofuels are those that are unlikely to</tspan><tspan x="0" y="35.1">lead indirectly to deforestation or compete with</tspan><tspan x="0" y="55.3">food production.</tspan>
    </text>
<text transform="translate(919.2,546.7)"  font-size="18.00" fill="#808080" stroke="none">
      <tspan x="0" y="-80.6">That nominal achievement here</tspan><tspan x="0" y="-60.5">didn't reach the nominal</tspan><tspan x="0" y="-40.3">requirement in 2021-22 is mostly</tspan><tspan x="0" y="-20.2">likely an issue with the data,</tspan><tspan x="0" y="0.0">rather than a failure to comply.</tspan>
    </text>
<text transform="translate(722160.5,-310009.9)" dy="8.1" font-size="27.00" fill="#808080" stroke="none">Achievement</text>
