<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_blank">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
  <link rel="stylesheet" href="../css/general.css">
  <title>China</title>
  <script src="../js/html-include.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.3/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js@2.6.0/dist/svg2pdf.umd.min.js"></script> 
</head>

<body>
  <main>
    <div id="header" data-include="https://robbieandrew.github.io/inc/header.html"><p>&nbsp;</p></div>
	
	<h1>China energy and CO<span class="subb">2</span> emissions information</h1>
	

	<div class="pure-g">
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/CHN_CO2_lines.svg" type="image/svg+xml" class="fig"></object>
		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/CHN_NEA_monthly_capacity.svg" type="image/svg+xml" class="fig"></object>
		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/CHN_NEA_monthly_capacity_addition.svg" type="image/svg+xml" class="fig"></object>
		<p class="svg-button-group"><a href="data/CHN_NEA_monthly_capacity.csv" class="simple-button" download>Download data</a></p>
		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/CHN_NEA_monthly_CUF.svg" type="image/svg+xml" class="fig"></object>
		<p class="svg-button-group"><a href="data/CHN_NEA_monthly_CUF_YTD.csv" class="simple-button" download>Download data</a></p>
		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/CHN_NEA_monthly_demand.svg" type="image/svg+xml" class="fig"></object>
		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">

		<p class="svg-button-group"><a href="data/china_windsolar_utilisation.csv" class="simple-button" download>Download data</a></p>
		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/NEA_solar_detail.svg" type="image/svg+xml" class="fig"></object>
		<p class="svg-button-group"><a href="data/NEA_solar_detail.csv" class="simple-button download">Download province-level data</a></p>
		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/CHN_elygen_line.svg" type="image/svg+xml" class="fig"></object>

	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/CHN_yoy_powergen_rel.svg" type="image/svg+xml" class="fig"></object>

		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="../carsales/img/china_carsales_monthly.svg" type="image/svg+xml" class="fig"></object>
		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/china_truck_sales.svg" type="image/svg+xml" class="fig"></object>

	    <object data="img/oil_exports.svg" type="image/svg+xml" class="fig"></object>

		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/CHN_diesel_demand.svg" type="image/svg+xml" class="fig"></object>
		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/CHN_gasoline_demand.svg" type="image/svg+xml" class="fig"></object>
		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/China_monthly_marine_bunkers.svg" type="image/svg+xml" class="fig"></object>
		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/natural_gas_imports.svg" type="image/svg+xml" class="fig"></object>
		<p class="svg-button-group"><a href="data/natural_gas_imports_data.zip" class="simple-button" download>Download data</a></p>
		</div>
	  <div class="pure-u-1 pure-u-lg-1-2">
	    <object data="img/china_history.svg" type="image/svg+xml" class="fig"></object>
		</div>
    </div>

    <div id="header" data-include="https://robbieandrew.github.io/inc/header.html"><p>&nbsp;</p></div>
  </main>
<script src="../js/findDataFiles.js"></script>
<script src="../js/downloadSVGasPNG.js"></script>
<script src="../js/svg-metadata.js"></script>
