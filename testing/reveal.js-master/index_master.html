<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>GCB2020</title>
	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">	
	<link rel="stylesheet" href="css/main.css">
	<style>
	.subb {font-size: 70%;line-height:normal;}
	h1 {font-size:70%;font-family:'Playfair Display',serif;font-weight:700}
	.fsbuttond {position:absolute;width:200px;left:1100px;height:50px;top:0px}
	.fsbutton {font-size:12px;border:1px;background-color:#DDD;border-radius: 4px;}
	.slidetitle {width: 806px; left: 226px; top: 0px; height: auto;color: #3D6F9E;}
	.sidetextd {height: auto; width: 450px; left: 10px; top: 172px;}
	.sidetext {text-align:left;color: #3D6F9E; }
	.undertextd {height: auto; width: 1120px; left: 80px; top: 648px;font-size: 100%;color: #3D6F9E;}
	.gcplogo {width: 180.507px; height: 81.889px; left: 0px; top: 0px; min-width: 1px; min-height: 1px;}
	</style>
</head>
<body>
<div class="theme-font-playfair theme-color-white-blue" style="width: 100%; height: 100%;">
    <div class="reveal">
        <div class="slides">
			<div w3-include-html="webpaste.html"></div>
        </div>
    </div>
</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes ],
				width: 1280,
				height: 720,
				transition: "slide",
				backgroundTransition: "slide",
				center: true,
				slideNumber: true,
				mouseWheel: true
			});
		</script>
		<script>
			var goFS = document.getElementById("goFS");
			goFS.addEventListener("click", function() {
				document.body.requestFullscreen();
				}, false);
		</script>
		
	</body>
</html>
