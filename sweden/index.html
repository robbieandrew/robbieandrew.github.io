	<h2>New vehicle sales</h2>
	<p>Monthly data on breakdown of engine types of new and used vehicle registrations in Sweden from 2006: <a href="data/sweden_car_sales_data.csv">CSV data file</a>.</p>
	<p>Original source: <a href="https://www.trafa.se/vagtrafik/fordon/">Trafikanalys</a>.</p>
	<p>For other countries and more figure formats, view my <a href="https://robbieandrew.github.io/carsales/">global page</a>.</p>
